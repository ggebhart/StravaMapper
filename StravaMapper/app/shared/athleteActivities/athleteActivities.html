<div class="well well-sm" id="activityGrid">
    <div class="row gridHeader">
        <div class="col-xs-2">
            Activity Date
        </div>
        <div class="col-xs-2">
            Activity Name
        </div>
        <div class="col-xs-2">
            Activity Distance
        </div>
        <div class="col-xs-1">
            Moving Time
        </div>
    </div>
    <div class="row" ng-repeat="activity in athleteActivities | orderBy: 'start_date_local'">
        <div class="col-xs-2">
            {{activity.start_date_local}}
        </div>
        <div class="col-xs-2">
            <a href="#" id="{{activity.id}}">{{activity.name}}</a>
        </div>
        <div class="col-xs-2">
            {{activity.distance}} meters
        </div>
        <!--
        <div class="col-xs-1">
            {{activity.moving_time}}
        </div>
        <div class="col-xs-2">
            {{activity.moving_time % 60}} seconds
        </div>
        <div class="col-xs-1">
            {{(activity.moving_time - (activity.moving_time % 60)) / 60}} minutes
        </div>
            -->
        <div class="col-xs-2">
            {{activity.moving_time / 3600 | number : 2}} hours
        </div>
    </div>
</div>

<div class="well well-sm" id="mapContainer">
    <div id="map" style="height:400px;">

    </div>
</div>

<div class="well well-sm">
    <div>
        {{activityStream}}
    </div>
</div>
