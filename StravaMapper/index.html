<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="An example demonstrating Google Map integration with Strava athlete data">
    <base href="/">
    
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2K6byLGLuR3U2xi0tj1K3zGk_LA_5Pbc"></script>
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/stravaMapper.css" />
    <title></title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>
<body ng-app="stravaMapper">
    <div class="container-fluid">
        <div ng-view>  
            <!-- App content goes here as configured by ngRoute in app/app.module.js-->          
        </div>
    </div>

    <script type="text/javascript" src="/app/app.module.js"></script>
    <script type="text/javascript" src="/app/components/home/homeController.js"></script>
    <script type="text/javascript" src="/app/components/athleteDashboard/athleteDashboardController.js"></script>
    <script type="text/javascript" src="/app/shared/athleteProfile/athleteProfileController.js"></script>
    <script type="text/javascript" src="/app/shared/athleteActivities/athleteActivitiesController.js"></script>
    <script type="text/javascript" src="/app/shared/athleteProfile/athleteService.js"></script>
</body>
</html>
